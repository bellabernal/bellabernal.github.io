<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neck Tilt Exercise Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="necktilt.css">
</head>
<body>
    <div class="title-section">
        <h1>“Ctrl + Neck + Reset”</h1>
     
        <div class="click-indicator">Lets Begin</div>
    </div>
    <div class="main-content">
        <div class="main-container">
            <div class="video-section">
                <div class="container">
                    <canvas id="output_canvas"></canvas>
                    <video id="webcam"></video>
                </div>
            </div>
    
    <div class="controls">
        <p class="status" id="status">Loading...</p>
        <p class="instructions" id="instructions"> Force quit your posture problems, kind of.<br><br>Time for some simple neck tilt exercises.<br><br>Follow along with the video below.</p>
        
        <div id="exercise-controls" class="hidden">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="stats">
                <span id="reps">Reps: 0</span>
                <span id="hold-time">Hold: 0s</span>
                <span id="tilt-angle">Angle: 0°</span>
            </div>
        </div>
        
        <button id="start-button">Start Camera</button>
        <button id="exercise-button" class="hidden">Start Exercise</button>
        
        <video autoplay loop muted>
            <source src="video/necktilt.final.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </div>
</div>
        </div>

    <script src="necktilt.js"></script>

    <button onclick="toggleSound()">Toggle Sound</button>
</body>
</html>
